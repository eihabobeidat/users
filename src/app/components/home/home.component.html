<div class="container mt-5">
  <div class="text-center" *ngIf="!registerMode">
    <h1>Find your match</h1>
    <p class="lead">
      Come on in to view your matches... all you need to do is sign up!
    </p>
    <div class="text-center">
      <button (click)="registerToggle()" class="btn btn-primary btn-lg me-2">
        Register
      </button>
      <button class="btn btn-primary btn-lg">Learn more</button>
    </div>
  </div>

  <div class="container" *ngIf="registerMode">
    <div class="row justify-content-center">
      <div class="col-4 text-center">
        <app-register
          [usersFromHomeComponent]="users"
          (cancelRegister)="registerToggle()"
        ></app-register>
        <!-- (cancelRegister)="registerToggle()" if there is a parameter just use $ followed by parameter name as, 
        (cancelRegister)="registerToggle($event)" -->
      </div>
    </div>
  </div>
</div>
