<div class="text-center mt-3">
  <h2>{{ predicate == "liked" ? "Who I like" : "Who Liked Me" }}</h2>
</div>

<div class="container mt-3">
  <div class="d-flex">
    <div class="btn-group" name="predicate">
      <button
        class="btn btn-primary"
        btnRadio="liked"
        [(ngModel)]="predicate"
        (click)="getPredicateLike()"
      >
        liked
      </button>
      <button
        class="btn btn-primary"
        btnRadio="likedBy"
        [(ngModel)]="predicate"
        (click)="getPredicateLike()"
      >
        likes
      </button>
    </div>
  </div>

  <div class="row mt-3">
    <div class="col-2" *ngFor="let member of members">
      <app-member-card [member]="member"></app-member-card>
    </div>
  </div>
</div>

<div
  class="d-flex justify-content-center"
  *ngIf="pagination && members?.length"
>
  <pagination
    [boundaryLinks]="true"
    [totalItems]="pagination.totalItems"
    [itemsPerPage]="pageSize"
    [(ngModel)]="pageNumber"
    (pageChanged)="loadLikes($event)"
    previousText="&lsaquo;"
    nextText="&rsaquo;"
    firstText="&laquo;"
    lastText="&raquo;"
    [maxSize]="10"
  ></pagination>
</div>
