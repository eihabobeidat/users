<ng-container>
  <div class="p-3">
    <button class="btn btn-outline-primary me-3" (click)="get404Error()">
      test 404 error
    </button>
    <button class="btn btn-outline-secondary me-3" (click)="get401Error()">
      test 401 error
    </button>
    <button class="btn btn-outline-info me-3" (click)="get400Error()">
      test 400 error
    </button>
    <button class="btn btn-outline-warning me-3" (click)="get500Error()">
      test 500 error
    </button>
  </div>
</ng-container>
