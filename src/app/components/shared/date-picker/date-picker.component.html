<div class="mb-3">
  <input
    type="text"
    [class.is-invalid]="control?.touched && control?.invalid"
    class="form-control"
    [formControl]="control"
    placeholder="{{ label | titlecase }}"
    bsDatepicker
    [bsConfig]="bsConfig"
    [maxDate]="maxDate ?? null"
  />
  <div class="invalid-feedback" *ngIf="control?.errors?.['required']">
    Please enter a {{ label }}
  </div>
</div>
