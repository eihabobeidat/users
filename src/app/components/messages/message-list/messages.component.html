<div class="mb-4 d-flex">
  <div class="btn-group" name="container">
    <button
      class="btn btn-primary"
      btnRadio="Unread"
      [(ngModel)]="container"
      (click)="loadMessages()"
    >
      <i class="fa fa-envelope"></i> Unread
    </button>

    <button
      class="btn btn-primary"
      btnRadio="Inbox"
      [(ngModel)]="container"
      (click)="loadMessages()"
    >
      <i class="fa fa-envelope-open"></i> Inbox
    </button>

    <button
      class="btn btn-primary"
      btnRadio="Outbox"
      [(ngModel)]="container"
      (click)="loadMessages()"
    >
      <i class="fa fa-paper-plane"></i> Outbox
    </button>
  </div>
</div>

<div class="row" *ngIf="!messages?.length">
  <h3 class="">No Messages</h3>
</div>

<div class="row" *ngIf="messages?.length">
  <table class="table-hover" style="cursor: pointer">
    <thead>
      <tr>
        <th style="width: 40%">Messages</th>
        <th style="width: 20%">{{ container === "Outbox" ? "To" : "From" }}</th>
        <th style="width: 20%">
          {{ container === "Outbox" ? "Sent" : "Recieved" }}
        </th>
        <th style="width: 20%"></th>
      </tr>
    </thead>
    <tbody class="align-middle">
      <tr
        [hidden]="isLoading"
        *ngFor="let message of messages"
        (click)="navigateToProfile(message)"
      >
        <td>{{ message.content }}</td>

        <td>
          <div *ngIf="container === 'Outbox'">
            <img
              class="img-circle rounded-circle me-2"
              src="{{ message.recipientPhotoUrl || '/assets/user.png' }}"
              alt="{{ message.recipientUserName }}"
            />
            <strong>{{ message.recipientUserName | titlecase }}</strong>
          </div>

          <div *ngIf="container !== 'Outbox'">
            <img
              class="img-circle rounded-circle me-2"
              src="{{ message.senderPhotoUrl || '/assets/user.png' }}"
              alt="{{ message.senderUserName }}"
            />
            <strong>{{ message.senderUserName | titlecase }}</strong>
          </div>
        </td>

        <td>{{ message.messageSent + "Z" | timeago }}</td>

        <td>
          <button
            class="btn btn-danger"
            (click)="$event.stopPropagation()"
            (click)="handleDelete(message)"
          >
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<div
  class="d-flex justify-content-center"
  *ngIf="pagination && messages?.length && !isLoading"
>
  <pagination
    [boundaryLinks]="true"
    [totalItems]="pagination.totalItems"
    [itemsPerPage]="pageSize"
    [(ngModel)]="pageNumber"
    (pageChanged)="pageChanged($event)"
    previousText="&lsaquo;"
    nextText="&rsaquo;"
    firstText="&laquo;"
    lastText="&raquo;"
    [maxSize]="10"
  ></pagination>
</div>
